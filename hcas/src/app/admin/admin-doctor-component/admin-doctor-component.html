<div class="overview">
    <div class="content">
        <div class="title">
            <h3>Doctor List</h3>
            <div class="buttons">
                <button class="btn" (click)=" openModal()"><i class="fa-solid fa-plus"></i>Add Doctor</button>
            </div>
        </div>

        <div class="users">
            <div class="box-title">
                <h3>All Doctors</h3>
                <div class="search">
                <label for="">Search 
                    <input type="text" class="textBox" placeholder="Search doctor name">
                </label>
                 </div>
            </div>
        <div class="table-container">
            <div class="table-content">
                <table>
                      <thead>
                          <tr>
                            <th>Photo</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Email</th>
                            <th>Date Of Birth</th>
                            <th>Address</th>
                            <th>Phone Number</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                              <tbody>
                             @for (item of doctors.slice(0, 15); track $index) {
                                <tr>
                                    <td>  <img [src]="'https://localhost:7197' + item.profileImagePath" alt="Profile" class="image"></td>
                                    <td>Dr.{{item.fullName}}</td>
                                    <td class="null">NULL</td>
                                    <td>{{item.email}}</td>
                                    <td class="null">NULL</td>
                                    <td class="null">NULL</td>
                                    <td class="null">NULL</td>
                                    <td>
                                    <div class="buttons">
                                        <i class="fa-solid fa-eye"></i>
                                        <i class="fa-solid fa-pen"></i>
                                        <i class="fa-solid fa-trash-can"></i>
                                    </div>
                                    </td>
                                </tr>
                                }
                                </tbody>
                </table>
            </div>
        </div>
        </div>
    </div>
</div>
<app-add-doctor-component [addDoctorModal]="addDoctorModal"></app-add-doctor-component>
