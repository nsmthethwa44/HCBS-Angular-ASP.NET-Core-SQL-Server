<div class="login section login-register">
  <div class="container">
    <div class="content">
      <div class="box">
         <div class="logo">
          <a routerLink=""><h2 ><i class="fa-solid fa-heart-pulse"></i>Healthcare</h2></a>
        </div>

         <form (ngSubmit)="login()" #f="ngForm" class="form">
              <h3>Sign In</h3>
            <label>Email
                <input type="email" [(ngModel)]="email" name="email" placeholder="e.g example@healthcare.co.za" required  class="textBox" autocomplete="username"/>
            </label>
            <label>Password
              <input type="password" [(ngModel)]="password" placeholder="e.g *********" name="password" required class="textBox" autocomplete="current-password" />
            </label>
            <div class="text">
              <span>
                <input type="checkbox"> Remember Me
              </span>
              <span>Forgot Password?</span>
            </div>
            <div class="buttons">
              <button type="submit" [disabled]="f.invalid" class="btn"><i class="fa-solid fa-right-to-bracket"></i>Login</button>
            </div>
            <p> Don't have an account? <a routerLink="/register">Register</a></p>
        </form>
      </div>
   
    </div>
   
  </div>
</div>
