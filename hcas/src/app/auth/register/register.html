<div class="registe section login-register">
    <div class="container">
        <div class="content">
            <div class="box">
                <div class="logo">
                    <a routerLink=""><h2 ><i class="fa-solid fa-heart-pulse"></i>Healthcare</h2></a>
                </div>

              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form">
                <h3>Sign Up</h3>
                <div>
                    <label>Full Name
                        <input type="text" formControlName="fullname" placeholder="Enter your full name" class="textBox"  autocomplete="name"/>
                         <p class="error" *ngIf="registerForm.get('fullname')?.invalid && registerForm.get('fullname')?.touched">
                        Fullname must be at least 3 characters.
                    </p>
                    </label>
                </div>

                <div>
                <label>Email
                    <input type="email" formControlName="email" placeholder="Enter your email" class="textBox" autocomplete="username"/>
                    <p class="error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                        Enter a valid email address.
                    </p>
                </label>
                </div>

                <div>
                <label>Password
                    <input type="password" formControlName="password" placeholder="Enter your password" class="textBox" autocomplete="new-password"/>
                    <p class="error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                        Password must be at least 5 characters.
                    </p>
                </label>
                </div>

                 <div class="text">
                    <span><input type="checkbox"> I agree to the terms and conditions</span>
                </div>

               <div class="buttons">
                 <button type="submit" [disabled]="isSubmitting" class="btn">
                    {{ isSubmitting ? 'Registering...' : 'Register' }}
                </button>
               </div>

                 <p>Already have an account? <a routerLink="/login">Login</a></p>

            </form>
            </div>
          
        </div>
    </div>
</div>
