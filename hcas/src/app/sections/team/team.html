<section class="section team-section">
    <div class="container">
        <div class="title">
            <h2>Meet Our Best <br>Doctors</h2>
             <div class="text">
                <h2>162+</h2>
                <h3>Top Expert <br>Doctors</h3>
            </div>
        </div>
        <div class="divider"></div>

        <div class="container-box">
            @for (item of doctors.slice(0, 4); track $index) {
                <div class="box">
                    <div class="box-img">
                         <img [src]="'https://hcbsapi-gqb6eahuccaufrgh.southafricanorth-01.azurewebsites.net' + item.profileImagePath" alt="Profile" class="img-box">
                        <div class="sci">
                            <i class="fa-brands fa-facebook-f"></i>
                            <i class="fa-brands fa-twitter"></i>
                            <i class="fa-brands fa-linkedin-in"></i>
                        </div>
                    </div>
                    <div class="text">
                        <span>Dentist</span>
                        <h3>Dr.{{ item.fullName }}</h3>
                    </div>
                </div>
            }
           
        </div>
    </div>
</section>
